indicators:
  - name: "RSI"
    length: "<rsi_length>"
    overbought_threshold: "<rsi_overbought_threshold>"
    oversold_threshold: "<rsi_oversold_threshold>"
  - name: "MACD"
    fast_length: "<macd_fast_length>"
    slow_length: "<macd_slow_length>"
    signal_smoothing: "<macd_signal_smoothing>"
  - name: "Bollinger Bands"
    length: "<bollinger_length>"
    std_dev: "<bollinger_std_dev>"
  - name: "SMA"
    length: "<sma_length>"
  - name: "EMA"
    length: "<ema_length>"
  - name: "Custom"
    custom_name: "<custom_indicator_name>"
    parameters:
      param1: "<value1>"
      param2: "<value2>"