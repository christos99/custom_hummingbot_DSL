strategy_info:
  name: "RSI_Strategy"
  base_class: "ScriptStrategyBase"
  type: PMM

market_config:
  exchange: "binance_perpetual"
  trading_pair: "ETH-USDT"
  api_key: "your_api_key"
  api_secret: "your_api_secret"

trade_parameters:
  order_amount_usd: 40
  leverage: 10
  stop_loss: 0.0075
  take_profit: 0.015
  time_limit: 60
  trailing_stop_activation_delta: 0.004
  trailing_stop_trailing_delta: 0.001

candlestick_configuration:
  candles:
    - connector: "binance_perpetual"
      trading_pair: "ETH-USDT"
      interval: "3m"
      max_records: 1000

indicators:
  - name: "RSI"
    length: 7

signal_conditions:
  buy_conditions:
    - indicator: "RSI"
      operator: "<"
      value: 30
    
  sell_conditions:
    - indicator: "RSI"
      operator: ">"
      value: 70
    
