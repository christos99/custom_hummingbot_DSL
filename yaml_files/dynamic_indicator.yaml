strategy_info:
  name: "RSI_Strategy"
  base_class: "DirectionalStrategy."

market_config:
  exchange: "binance"
  trading_pair: "ETH-USDT"
  api_key: "your_api_key"
  api_secret: "your_api_secret"

trade_parameters:
  order_amount_usd: 100
  leverage: 10
  stop_loss: 0.01
  take_profit: 0.02
  trailing_stop_activation_delta: 0.004
  trailing_stop_trailing_delta: 0.001

indicators:
  - name: "RSI"
    length: 14
  - name: "MACD"
    fast_length: 12
    slow_length: 26
    signal_smoothing: 9
  - name: "EMA"
    length: 9

signal_conditions:
  buy_conditions:
    - indicator: "RSI"
      operator: "<"
      value: 30
    - indicator: "MACD"
      cross_type: "bullish"
  sell_conditions:
    - indicator: "RSI"
      operator: ">"
      value: 70
    - indicator: "MACD"
      cross_type: "bearish"
