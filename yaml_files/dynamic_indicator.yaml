strategy_info:
  name: "RSI_Strategy"
  type: PMM

market_config:
  exchange: "binance_perpetual"
  trading_pair: "ETH-USDT"
  api_key: "your_api_key"
  api_secret: "your_api_secret"

trade_parameters:
  order_amount_usd: 40
  leverage: 10
  bid_spread: 10  
  ask_spread: 10
  order_refresh_time: 10
  trailing_stop_activation_delta: 0.004
  trailing_stop_trailing_delta: 0.001
  price_source: MidPrice

candlestick_configuration:
  candles:
    - connector: "binance_perpetual"
      trading_pair: "ETH-USDT"
      interval: "3m"
      max_records: 1000
    
order_management:
  buy_order:
    is_maker: True
    order_type: LIMIT
  sell_order:
    is_maker: False
    order_type: MARKET

indicators:
  - name: "RSI"
    length: "14"
    overbought_threshold: "70"
    oversold_threshold: "30"

signal_conditions:
  buy_conditions:
    - indicator: "RSI"
      operator: "<"
      value: 30
    
  sell_conditions:
    - indicator: "RSI"
      operator: ">"
      value: 70
    
